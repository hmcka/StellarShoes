<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
      <h:head>
      <title>hello</title>
      
      </h:head>
      
      
    <body>
    <h:panelGrid columns="1" cellpadding="5">
    <p:commandButton value="Basic" type="button" onclick="PF('dlg1').show();" />
     
    <p:commandButton value="Modal" type="button" onclick="PF('dlg2').show();" />
     
    <p:commandButton value="Effects" type="button" onclick="PF('dlg3').show();" /> 
</h:panelGrid>
<p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
<h:form>
    <p:inputText value = "#{accountManager.email}"></p:inputText>
    <p:inputText value = "#{accountManager.password}"></p:inputText>
    <p:commandButton action = "#{accountManager.login()}"></p:commandButton>
    </h:form>
</p:dialog>
 
<p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
    <h:outputText value="This is a Modal Dialog." />
</p:dialog>   
 
<p:dialog header="Effects" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">
    <h:outputText value="This dialog has nice effects." />
</p:dialog>
     
    </body>
</html>
